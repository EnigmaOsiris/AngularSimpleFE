<div class="center">
    <section id="content">
        <h2 class="subheader">{{page_tittle}}</h2>
                
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title"/>
                <small *ngIf="!title.valid && title.touched">
                    El titulo no es valido!
                </small>
            </div>
            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content"></textarea>
                <small *ngIf="!content.valid && content.touched">
                    El contenido no es valido!!
                </small>
            </div>

            <div class="form-group">                 
                 <div class="imagen-thumb" *ngIf="is_edit">
                    <img src="{{url + 'get_image/'+ article.image}}" alt="{{article.title}}" *ngIf="is_edit && article.image" >
                    <img src="assets/images/notfound.png" alt="{{article.title}}"  *ngIf="!article.image && is_edit">
                </div>                              
                <angular-file-uploader 
                    [config]="afuConfig" 
                    (ApiResponse)="imageUpload($event)" >
                </angular-file-uploader>
            </div>
            
            <div class="clearfix"></div>
            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid"/>
        </form>
        
    </section>
    <app-sidebar></app-sidebar>
</div>
