<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">
        <h2 class="subheader">{{title}}</h2>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required
                    pattern="[a-zA-Z]+"/>
                <small *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="apellidos">apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required />
                <small *ngIf="!apellidos.valid && apellidos.touched">
                    los apellidos no son validos
                </small>
            </div>
            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
                <small *ngIf="!bio.valid && bio.touched">
                    La biografia no es valida
                </small>
            </div>
            <div class="form-group radioButtons">
                <input type="radio" name="genero" value="masculino" #genero="ngModel" [(ngModel)]="user.genero" required /> Masculino
                <input type="radio" name="genero" value="Femenino" #genero="ngModel" [(ngModel)]="user.genero" />Femenino
                <small *ngIf="!genero.valid && genero.touched">
                    La biografia no es valida
                </small>
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid"/>
        </form>
        <h2 class="subheader"> Eventos</h2>
        <button (click)="click()">Dale Click! </button>
        <!-- <input type="text" name="" [(ngModel)]="campo" (blur)="hasSalido()"> -->
        <input type="text" name="" [(ngModel)]="campo" (keyup.enter)="hasSalido()">
        {{campo}}
    </section>
    <app-sidebar></app-sidebar>
</div>
